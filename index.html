<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rafael Henrique de Sousa Vieira">
  <meta name="keywords"
    content="programação, html, css, frontend mentor, Base Apparel coming soon page, Rafael Henrique de Sousa Vieira, Frontend, Front, end">
  <meta name="robots" content="index, follow">
  <meta name="description"
    content="This layout looks simple enough, but there are some interesting details to it that will test your CSS skills. You'll also get to practice basic form validation.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="logo">
    <img src="images/logo.svg" alt="logo.svg">
  </div>

  <div class="text">
    <div class="main_text">
      <h1><strong>We're</strong> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="input">
        <input type="email" id="email" placeholder="Email Address" maxlength="60">

        <div id="hide" class="hide">
          <img id="icon_error" src="images/icon-error.svg" alt="icon-error.svg">
        </div>

        <div class="btn_primary">
          <img src="images/icon-arrow.svg" alt="icon-arrow.svg">
        </div>

        <div id="hide_msg" class="hide">
          <p id="msg_error">Please provide a valid email</p>
        </div>
      </div>

    </div>

    <footer class=" attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/RafaelHDSV" target="_blank">Rafael Henrique de Sousa Vieira</a>.</p>
    </footer>
  </div>

  <div class="image">
    <img class="hero_desktop" src="images/hero-desktop.jpg" alt="hero-desktop.jpg">
    <img class="hero_mobile" src="images/hero-mobile.jpg" alt="hero-mobile.jpg">
  </div>



  <script src="script.js"></script>
</body>

</html>
